<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Camilili Design ofrece una amplia variedad de agendas, cuadernos y productos personalizados hechos con amor y a mano. Descubre nuestras novedades y encuentra el regalo perfecto.">
        <meta name="keywords" content="Camilili Design, agendas, cuadernos, productos personalizados, hecho a mano">
        <title>Camilili Design</title>
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style-with-bootstrap.css">
    </head>

    <body>
        <header class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-yellow row">
              <div class="container-fluid justify-content-center justify-content-sm-between">
                <a class="navbar-brand" href="../index.html">
                  <img src="../assets/img/logo-white.png" alt="logo" class="logo-carro">
                </a>
                <p>Carrito de compras</p>
              </div>
            </nav>
        </header>

        <main class="container-fluid">
          <div class="row my-5">
            <div class="col-12 col-md-6 col-lg-5 offset-lg-1">
              <section>
                <form class="form-carro">
                  <div class="mb-3">
                    <label for="comentarios" class="form-label">COMENTARIOS ADICIONALES</label>
                    <textarea class="form-control" id="comentarios" rows="3"></textarea>
                  </div>
                  
                  <div class="mb-3">
                    <label for="direccion" class="form-label">DIRECCIÓN DE ENVÍO</label>
                    <input type="text" class="form-control" id="direccion">
                  </div>

                  <div class="mb-3">
                    <label for="codigo" class="form-label">CÓDIGO DE DESCUENTO</label>
                    <input type="text" class="form-control" id="codigo">
                  </div>
                </form>
              </section>
            </div>
            <div class="col-12 col-md-6 col-lg-5 col-xl-4 offset-lg-1">
              <section>
                <div class="card card-pink">
                  <div class="card-body">
                    <h3 class="card-title text-center">Resumen del pedido</h3>
                    <table class="table table-borderless align-middle resumen">
                      <thead>
                        <tr>
                          <th scope="col" colspan="2">Producto</th>
                          <th scope="col">Cantidad</th>
                          <th scope="col">Precio</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">
                            <img src="../assets/img/Rectangle-19.jpg" class="img-fluid" alt="agenda" style="width: 50px;">
                          </th>
                          <td>Planner 2023</td>
                          <td>1</td>
                          <td>$12.990</td>
                        </tr>
                        <tr>
                          <th scope="row">
                            <img src="../assets/img/Rectangle-19.jpg" class="img-fluid" alt="agenda" style="width: 50px;">
                          </th>
                          <td>Agenda 2023</td>
                          <td>2</td>
                          <td>$14.990</td>
                        </tr>
                        <tr>
                          <td colspan="2" class="text-start fw-bold">Total</td>
                          <td colspan="2" class="text-end fw-bold">$42.970</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </main>

        <footer class="footer d-flex gap-3">
            <p>Camilili Design</p>
            <a href="./preguntas.html">Preguntas Frecuentes</a>
            <div>
                <img src="../assets/img/whatsapp.png" alt="logo-whatsapp">
                <img src="../assets/img/facebook.png" alt="logo-facebook">
                <img src="../assets/img/correo.png" alt="logo-correo">
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
